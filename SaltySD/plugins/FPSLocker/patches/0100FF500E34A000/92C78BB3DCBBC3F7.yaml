unsafeCheck: true

# For 15-20 FPS use internal FPS lock, for 25-30 set default value
15FPS:
  -
    type: write
    address: [MAIN, 0x13BFDA0]
    value_type: int32
    value: [4, 4]
  -
    type: block
    what: timing
