# Demon Slayer -Kimetsu no Yaiba- The Hinokami Chronicles 1.53
# BID: 14C878ECCA9D7CB5
# Based on 60FPS V2

unsafeCheck: true

15FPS:
  # rhi.SyncInterval
  -
    type: write
    address: [MAIN, 0x0B1C6998, 0]
    value_type: uint32
    value: 2
  # Disable bUseFixedFrameRate to unlock framerate
  -
    type: write
    address: [MAIN, 0xB314540, 0x7F8]
    value_type: uint32
    # Default is 0x47, bUseFixedFrameRate |= 0x40 
    # By writing 7 we are making sure that other flags are maintained: 
    # bAllowMultiThreadedAnimationUpdate |= 4
    # bOptimizeAnimBlueprintMemberVariableAccess |= 2
    # bCanBlueprintsTickByDefault |= 1
    value: 7
  # Disable CustomTimeStep
  -
    type: write
    address: [MAIN, 0xB314540, 0x810]
    value_type: uint8
    value: 0
  # Adjust Dynamic Resolution depending on the FPS (r.DynamicRes.FrameTimeBudget) 
  -
    type: write
    address: [MAIN, 0x0B2EA8B8, 0]
    value_type: float
    value: [66.66, 66.66]
  # t.MaxFPS
  -
    type: write
    address: [MAIN, 0xB314830, 0]
    value_type: float
    value: [15, 15]
  -
    type: block
    what: timing
