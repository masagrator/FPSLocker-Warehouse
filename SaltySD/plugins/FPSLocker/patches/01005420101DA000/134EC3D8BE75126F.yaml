# The Legend of Heroes: Trails of Cold Steel III 1.0.1
# BID: 134EC3D8BE75126F
# For now lipsync time is tied to framerate, so at 60 FPS it ends 2x faster 
# Also button polling is 2x more sensitive to holding any button

unsafeCheck: true

MASTER_WRITE:
  # Move loading FPS lock time to MAIN+0x2B31200
  -
    type: bytes
    main_offset: 0x511818
    value_type: uint32
    value:
      - 0x90013109
      - 0xB9420129
  # Default value
  -
    type: bytes
    main_offset: 0x2B31200
    value_type: uint32
    value: 33333333
