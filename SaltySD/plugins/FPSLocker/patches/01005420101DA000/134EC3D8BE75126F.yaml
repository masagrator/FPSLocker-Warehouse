# Button polling is 2x more sensitive to holding any button

unsafeCheck: true

MASTER_WRITE:
  # Move loading FPS lock time to MAIN+0x2B31200
  -
    type: bytes
    main_offset: 0x511818
    value_type: uint32
    value:
      - 0x90013109
      - 0xB9420129
  # Default value
  -
    type: bytes
    main_offset: 0x2B31200
    value_type: uint32
    value: 33333333
  # Write game's loop time as float to MAIN+0x2B31204
  -
    type: bytes
    main_offset: 0x511884
    value_type: uint32
    value:
      - 0x17FFFFDC
  -
    type: bytes
    main_offset: 0x5117F4
    value_type: uint32
    value:
      - 0xFD001100
      - 0x1E624004
      - 0x140000A2
  -
    type: bytes
    main_offset: 0x511A84
    value_type: uint32
    value:
      - 0x90013108
      - 0xBD020504
      - 0x17FFFF7F
  - # Read lowest timing float factor from MAIN+0x2B31204
    type: bytes
    main_offset: 0x5E5EC
    value_type: uint32
    value:
      - 0xF0015688
      - 0x1E227821
      - 0xBD420502
  - # Default value
    type: bytes
    main_offset: 0x2B31204
    value_type: float
    value: 0.0333333333
