# The Legend of Heroes: Trails of Cold Steel III 1.0.1
# BID: 134EC3D8BE75126F
# Button polling is 2x more sensitive to holding any button

unsafeCheck: true

MASTER_WRITE:
  # Move loading FPS lock time to MAIN+0x2B31200
  -
    type: bytes
    main_offset: 0x511818
    value_type: uint32
    value:
      - 0x90013109
      - 0xB9420129
  # Default value
  -
    type: bytes
    main_offset: 0x2B31200
    value_type: uint32
    value: 33333333
  # Few graphical tweaks that improve performance while not affecting visible graphics quality
  - # Decrease shadow resolution from overkill 4096 to 1536
    type: bytes
    main_offset: 0x7B8FE8
    value_type: uint32
    value:
      - 0x5280C009
  - 
    type: bytes
    main_offset: 0x7B8FF0
    value_type: uint32
    value:
      - 0x5280C008
  - # Increase shadow distance rendering to max supported by game
    type: bytes
    main_offset: 0x7B8FFC
    value_type: uint32
    value:
      - 0x1E2E1002
      - 0x1E2E1001
  - # Change res of portraits from 256p to 1024p
    type: bytes
    main_offset: 0x2E4AEC
    value_type: uint32
    value:
      - 0x52808001
      - 0x52808002
  -
    type: bytes
    main_offset: 0x2E4B18
    value_type: uint32
    value:
      - 0x52808001
      - 0x52808002
  -
    type: bytes
    main_offset: 0x2E4B70
    value_type: uint32
    value:
      - 0x52808001
      - 0x52808002
