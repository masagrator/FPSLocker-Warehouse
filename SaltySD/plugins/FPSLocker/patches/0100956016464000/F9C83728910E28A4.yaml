unsafeCheck: true

15FPS:
  # r.DynamicRes.FrameTimeBudget = (1000/FPS) cutted to 1 decimal
  -
    type: write
    address: [MAIN, 0x71160E0, 0]
    value_type: float
    value: [66.6, 66.6]
  # t.MaxFPS
  -
    type: write
    address: [MAIN, 0x71C39F0, 0]
    value_type: float
    value: [0, 0]
  # r.VSync (disabling it improves performance, by default it's enabled)
  -
    type: write
    address: [MAIN, 0x696CDD8, 0]
    value_type: int32
    value: [0, 0]
