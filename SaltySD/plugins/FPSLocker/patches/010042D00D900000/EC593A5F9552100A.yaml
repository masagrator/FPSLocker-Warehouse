# LEGO Star Wars: The Skywalker Saga 1.0.9
# BID: EC593A5F9552100A

unsafeCheck: true

MASTER_WRITE:
  # redirect reading Dynamic Resolution timing min & max to MAIN + 0xC3C0A50
  -
    type: bytes
    main_offset: 0x6171A0
    value_type: uint32
    value: 
      - 0xD503201F
      - 0xBD4E0563
      - 0x1E232821
      - 0xB005ED4C
      - 0xBD4A5182
  -
    type: bytes
    main_offset: 0x6171F0
    value_type: uint32
    value: 
      - 0xB005ED4B
      - 0xBD4A5562  
  # Default DR timings
  -
    type: bytes
    main_offset: 0xC3C0A50
    value_type: float
    value: [24, 31]
15FPS:
  # g_video_swap_mode
  -
    type: write
    address: [MAIN, 0xAA62FF0]
    value_type: int32
    value: 3
  # Min + max dynamic resolution timing in ms
  -
    type: write
    address: [MAIN, 0xC3C0A50]
    value_type: float
    value: [48, 62]
