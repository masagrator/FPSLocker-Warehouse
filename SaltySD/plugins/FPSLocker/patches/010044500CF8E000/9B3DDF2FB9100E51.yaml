15FPS:
  # Custom Dynamic Resolution implementation - Frame Time (MAX/MIN)
  # MAX = (1/FPS) * 0.95
  # MIN = (1/FPS) * 0.9
  -
    type: write
    address: [MAIN, 0x520BBE0, 0x40]
    value_type: float
    value: [0.0633333333, 0.06]
  # t.MaxFPS
  -
    type: write
    address: [MAIN, 0x521F7A0, 0]
    value_type: float
    value: [15, 15]
  -
