# Little Nightmares 2 1.4
# BID: 7F4216B6E784A4B2

unsafeCheck: true

15FPS:
  # r.DynamicRes.FrameTimeBudget (1000/FPS)
  -
    type: write
    address: [MAIN, 0x74A0370, 0]
    value_type: float
    value: [66.6666, 66.6666]
  # t.MaxFPS (game needs to be forced to run under 20 FPS, then it slows down)
  -
    type: write
    address: [MAIN, 0x74CC710, 0]
    value_type: float
    value: [15, 15]
