unsafeCheck: true

# For 15-20 FPS use internal FPS lock, for 25-30 set default value
15FPS:
  -
    type: write
    address: [MAIN, 0x1B41DB0]
    value_type: int32
    value: [4, 4]
  -
    type: block
    what: timing
20FPS:
  -
    type: write
    address: [MAIN, 0x1B41DB0]
    value_type: int32
    value: [3, 3]
  -
    type: block
    what: timing
25FPS:
  -
    type: write
    address: [MAIN, 0x1B41DB0]
    value_type: int32
    value: [2, 2]
30FPS:
  -
    type: write
    address: [MAIN, 0x1B41DB0]
    value_type: int32
    value: [2, 2]

# For 35-60 FPS check if cutscene is played. If it is, set 30 FPS lock. If not, disable it.
35FPS:
  -
    type: compare
    compare_address: [MAIN, 0x1BA0A98]
    compare_type: "!="
    compare_value_type: int8
    compare_value: 1
    address: [MAIN, 0x1B41DB0]
    value_type: int32
    value: [1, 1]
  -
    type: compare
    compare_address: [MAIN, 0x1BA0A98]
    compare_type: "!="
    compare_value_type: int8
    compare_value: 0
    address: [MAIN, 0x1B41DB0]
    value_type: int32
