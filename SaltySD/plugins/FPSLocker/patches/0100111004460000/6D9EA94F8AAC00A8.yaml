# SONIC FORCES 1.1.0
# BID: 6D9EA94F8AAC00A8
# Game speed is tied to framerate
# Above 30 FPS level 8 is harder to beat and level 20 impossible to beat

unsafeCheck: true

MASTER_WRITE:
  # Remove double buffer
  -
    type: bytes
    main_offset: 0xAD40FC
    value_type: uint32
    value: 0x52800068
ALL_FPS:
  # FPS target (FPS * 2)
  -
    type: evaluate_write
    address: [MAIN, 0x1C38C28, 0x1C]
    value_type: float
    value: "FPS_TARGET * 2"
