    type: bytes
    main_offset: 0xB8F528
    value_type: uint32
    value:
      - 0x90010369
      - 0x911C0129
  # Redirect FPS Lock to MAIN + 0x2BFB700, REF: C8 32 40 B9 E8 C2 00 B9
